
<!DOCTYPE html>

<head>
    <title>productlist</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
<style>
body{
font-family:'Poppins',sans-serif;
display:flex;
align-item:center;
align-image:center;
min-height:50vh;
display:outline;
border:0;
gap:2px;
top:-3%;
}
.card {
  box-shadow: 0 4px 8px  rgba(0, 0, 0);
  max-width: 200px;
  margin: 50px;
  border:100px;
  text-align: center;
  font-family: arial;
  gap:0px;
}

.price {
  color: grey;
  font-size: 22px;
}
.img.h1{

.card button {
  border:0;
  outline:0;
  padding:12px;
  color: white;
  background-color:#000;
  text-align:center;
  cursor:pointer;
  width:100%;
  font-size:18px;
}

.card button:hover {
  opacity: 0.7;
}
</style>
</head>
<body>
{% for item in byproductlist %}
<div class="card" style="min-width:150px;">
  <img src="{{item.image}}" image-align-center alt="cucumber" style="height:100px;">
    <h3>{{item.name}}</h3>
    <p class="price">{{item.price}}</p>
    <p><a href=" ">See More Details</a></p>
    <p><button>Add to Cart</button></p>
    </div>
{% endfor %}
